<body>

    <script>
        const API_URL = '../api/mark-watched.php';

        const TEST_VIDEO_ID = 1; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π

        async function testDuplicateMark() {

            resultDiv.innerHTML = '‚è≥ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∑–∞–ø—Ä–æ—Å...';

                const response1 = await fetch(API_URL, {

                    body: JSON.stringify({
                        userId: TEST_USER_ID,
                        videoId: TEST_VIDEO_ID

<span class="success">–ó–∞–ø—Ä–æ—Å 1:</span>

        async function testMultipleMark() {

                    const data = await response.json();
